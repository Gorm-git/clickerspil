<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombiespillet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="zombieContainer1">
            <img
              id="zombie1_sprite"
              src="./ZombieSprites/zombie1.png"
              alt="zombie"
            />
          </div>
          <div id="zombieContainer2">
            <img
              id="zombie2_sprite"
              src="./ZombieSprites/zombie2.png"
              alt="zombie"
            />
          </div>
          <div id="zombieContainer3">
            <img
              id="zombie3_sprite"
              src="./ZombieSprites/zombie3.png"
              alt="zombie"
            />
          </div>
          <div id="zombieContainer4">
            <img
              id="zombie4_sprite"
              src="./ZombieSprites/zombie4.png"
              alt="zombie"
            />
          </div>

          <div id="soldierContainer1">
            <img
              id="soldier1_sprite"
              src="./SoldierSprites/soldier1.png"
              alt="soldier"
            />
          </div>
          <div id="soldierContainer2">
            <img
              id="soldier2_sprite"
              src="./SoldierSprites/soldier2.png"
              alt="soldier"
            />
          </div>
          <div id="soldierContainer3">
            <img
              id="soldier3_sprite"
              src="./SoldierSprites/soldier3.png"
              alt="soldier"
            />
          </div>
          <div id="soldierContainer4">
            <img
              id="soldier4_sprite"
              src="./SoldierSprites/soldier4.png"
              alt="soldier"
            />
          </div>
        </div>

        <div id="game_ui_lifeBoard">
          <div id="lifeBoard">
            <img
              id="heart0"
              src="HUD/hud_heartFull1.png"
              class="aktive_heart"
            />
            <img
              id="heart1"
              src="HUD/hud_heartFull1.png"
              class="aktive_heart"
            />
            <img
              id="heart2"
              src="HUD/hud_heartFull1.png"
              class="aktive_heart"
            />
          </div>
        </div>
        <div id="game_ui_timeBoard">
          <div id="timeBoard">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
        <div id="game_ui_scoreBoard">
          <div id="scoreBoard">
            <span id="zombie_kills">0</span>
            <img id="dead_zombie" src="ZombieSprites/zombieDead1.png" />
          </div>
        </div>
      </div>
      <div id="start" class="hidden">
        <h1>Welcome to ZombieClick</h1>
        <p>Kill 20 zombies before the timer runs out, or die trying!</p>
        <button id="btn_start" class="chaos">START BLASTING!</button>
      </div>
      <div id="gameOver" class="hidden">
        <h1>YOU LOST</h1>
        <p>You only killed <span id="game_over_zombies">x</span> zombies....</p>
        <!-- <p class="chaos">PATHETIC</p> -->

        <!-- <p>You'll have to kill more to safe humanity</p> -->
        <button id="btn_restart" class="chaos">I AM PATHETIC!</button>
      </div>

      <div id="levelComplete" class="hidden">
        <h2>Congratulations Slayer</h2>
        <p>You killed <span id="level_complete_coins">x</span> zombies</p>
        <button id="btn_try_again" class="chaos">RIP AND TEAR!</button>
      </div>
    </div>
  </body>
</html>
